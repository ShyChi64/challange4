<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css"> 
    <title>Coding Quiz</title>
</head>

<body>
    <div class="outer-container">
        
        <div class="bar">
            <div id="top-bar">
                <button>Highscores</button>
                <p id="timer">Timer: 00</p>
            </div>
        </div>
    </div>
    

        <div class="">


            <header class="quiz-header" id="quiz-start">
                <div>
                    <h1>Welcome to the quiz!</h1>
                    <p>This is a coding quiz. To get started, please hit the start button. You will have thirty seconds to complete the entire quiz.</p>
                    <button id="start-button" class="start-btn">Start</button>
                </div>

            </header>
            </div>

            <main> 
                <section class="questions">
                    <div id="questions-container1" class="hide">
                    <h2>What does HTML stand for?</h2>
                    <ul> 
                        <li><button class="btn">Hypertext Markup Language</button ></li>
                        <li><button class="btn">Hypertext Markup Link</button></li>
                        <li><button class="btn">Hyper Tension Markup Link</button></li>
                        <li><button class="btn">Hypertext Mark Languge</button></li>
                    </ul>
                    </div>
                   
                </section>

                <section> 
                    <div id="questions-container2" class="hide">
                    <h2>How to you comment out something in html?</h2>
                    <ul>
                        <li><button>answer 1</button></li>
                        <li><button>answer 2</button></li>
                        <li><button>answer 3</button></li>
                        <li><button>answer 4</button></li>
                    </ul>
                    </div>
                </section>
            
            

                <section class="finish-page">
                    <div id="finish" class="hide">
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="">Enter Initials</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </div>
            
        </div>
            

            </main>
        </div>







    </div>


    <script src="./Assets/script.js"></script>
</body>

</html>
